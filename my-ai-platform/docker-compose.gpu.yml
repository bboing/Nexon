# ============================================
# GPU 가속을 위한 Docker Compose Override
# ============================================
# Linux + NVIDIA GPU 사용자 전용
# 
# 사용법:
#   docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
#
# 또는 파일명 변경:
#   cp docker-compose.gpu.yml docker-compose.override.yml
#   docker-compose up -d
# ============================================

version: '3.8'

services:
  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

