# Loki 로그 저장 설정 (간단하고 안정적인 버전)
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# 스키마 설정
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# 로그 제한 설정
limits_config:
  retention_period: 720h                    # 30일 보존
  allow_structured_metadata: false          # Structured metadata 비활성화
  reject_old_samples: true
  reject_old_samples_max_age: 168h          # 7일 이상 오래된 샘플 거부
  ingestion_rate_mb: 10                     # 초당 10MB
  ingestion_burst_size_mb: 20               # 버스트 20MB
  max_query_length: 721h                    # 최대 쿼리 기간
  max_query_parallelism: 16                 # 병렬 쿼리 수
  max_streams_per_user: 10000               # 사용자당 최대 스트림
  max_global_streams_per_user: 100000       # 전역 최대 스트림
  max_entries_limit_per_query: 5000         # 쿼리당 최대 엔트리
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

# 압축 및 보존 설정 (간소화)
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# 저장소 설정
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

# 캐시 설정
chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100

# 프론트엔드 설정
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
