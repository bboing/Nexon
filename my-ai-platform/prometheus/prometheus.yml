# 메트릭 수집 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # n8n 모니터링 (메트릭 엔드포인트가 있는 경우)
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
        labels:
          service: 'n8n'
          type: 'workflow'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Ollama 모니터링
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
        labels:
          service: 'ollama'
          type: 'llm'
    scrape_interval: 30s

  # Grafana 모니터링
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          type: 'dashboard'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Loki 모니터링
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          type: 'logs'
    metrics_path: '/metrics'
    scrape_interval: 30s

